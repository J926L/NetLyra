services:
  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --smp 1
      - --memory 512M
      - --mode dev-container
    ports:
      - "19092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console (optional UI)
  console:
    image: docker.redpanda.com/redpandadata/console:v2.7.0
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy

  # Python AI Engine
  engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: engine
    volumes:
      - ./engine:/app/engine
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC_PACKETS: netlyra.packets
      KAFKA_TOPIC_ALERTS: netlyra.alerts
      ANOMALY_THRESHOLD: "0.8"
      WARMUP_PACKETS: "50"
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  # Go Core + Flutter Web (NGINX)
  core:
    build:
      context: .
      target: runtime
    ports:
      - "8085:8085"   # Flutter Web
      - "8090:8090"   # REST API
      - "8091:8091"   # WebSocket
    environment:
      DB_PATH: /data/netlyra.db
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC_PACKETS: netlyra.packets
      KAFKA_TOPIC_ALERTS: netlyra.alerts
    volumes:
      - netlyra_data:/data
    cap_add:
      - NET_RAW
    network_mode: host  # Required for packet capture
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redpanda_data:
  netlyra_data:
